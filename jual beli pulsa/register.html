<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - Al-Ma'ruf Cell</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <form id="register-form" class="auth-form">
            <h2>Daftar Akun Baru</h2>
            <!-- PERUBAHAN DI SINI: Menambahkan class="subtitle" -->
            <p class="subtitle">Buat akun untuk mulai bertransaksi.</p>
            <div class="form-group">
                <label for="nama">Nama Lengkap</label>
                <input type="text" id="nama" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Daftar</button>
            <p class="switch-form">Sudah punya akun? <a href="login.html">Login di sini</a></p>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
